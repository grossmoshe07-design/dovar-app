name: Generate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle temporarily
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
          unzip gradle-8.1.1-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.1.1/bin" >> $GITHUB_PATH

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 8.1.1

      - name: List wrapper files
        run: ls -R gradle/wrapper
