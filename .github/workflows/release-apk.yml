name: Build Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  ANDROID_API_LEVEL: 34
  BUILD_TOOLS_VERSION: 34.0.0
  GRADLE_VERSION: 8.1.1
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build release APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure curl & unzip installed
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          ndk: false
          emulator: false

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Ensure runner Gradle repos (CI safety)
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle <<'INIT'
          allprojects {
            repositories {
              google()
              mavenCentral()
            }
          }
          INIT

      - name: Ensure AndroidX flags in gradle.properties
        run: |
          if [ ! -f gradle.properties ]; then
            touch gradle.properties
          fi
          grep -qxF "android.useAndroidX=true" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -qxF "android.enableJetifier=true" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties
          echo "Ensured AndroidX flags."

      - name: Prepare Gradle command (use valid wrapper or download distribution)
        id: prepare-gradle
        run: |
          set -euo pipefail

          # prefer a valid project wrapper if present
          if [ -f "./gradlew" ]; then
            echo "Found project gradlew"
            chmod +x ./gradlew || true

            if [ -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
              if unzip -p ./gradle/wrapper/gradle-wrapper.jar META-INF/MANIFEST.MF 2>/dev/null | grep -q "GradleWrapperMain"; then
                echo "Using project wrapper ./gradlew"
                echo "GRADLE_CMD=./gradlew" >> $GITHUB_ENV
                exit 0
              else
                echo "gradle-wrapper.jar present but invalid — will download distribution."
              fi
            else
              echo "gradle-wrapper.jar not found under gradle/wrapper — will download distribution."
            fi
          else
            echo "No ./gradlew script found — will download Gradle distribution."
          fi

          # clean previous leftovers
          rm -rf gradle gradle-* gradle.zip || true

          # download Gradle distribution
          echo "Downloading Gradle ${GRADLE_VERSION}..."
          curl -sLo gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          if [ ! -f gradle.zip ]; then
            echo "ERROR: gradle.zip was not downloaded"
            exit 1
          fi

          # unzip and detect extracted folder
          unzip -q gradle.zip
          EXTRACTED_DIR=$(ls -d gradle-* 2>/dev/null | head -n 1 || true)
          if [ -z "${EXTRACTED_DIR}" ]; then
            echo "ERROR: could not detect extracted gradle directory"
            ls -la
            exit 1
          fi

          mv "${EXTRACTED_DIR}" gradle
          if [ ! -f "gradle/bin/gradle" ]; then
            echo "ERROR: gradle/bin/gradle missing in downloaded distribution"
            ls -la gradle || true
            exit 1
          fi

          chmod +x gradle/bin/gradle || true
          echo "GRADLE_CMD=./gradle/bin/gradle" >> $GITHUB_ENV
          echo "Downloaded Gradle and set GRADLE_CMD."

      - name: Show chosen Gradle (debug)
        run: |
          echo "GRADLE_CMD=${GRADLE_CMD:-<not-set>}"
          if [ -n "${GRADLE_CMD:-}" ]; then
            ${GRADLE_CMD} --version || true
          fi

      - name: Build Release APK
        run: |
          set -euo pipefail
          if [ -n "${GRADLE_CMD:-}" ] && [ "${GRADLE_CMD}" = "./gradlew" ]; then
            echo "Using project wrapper: ./gradlew assembleRelease"
            ./gradlew assembleRelease --no-daemon
          elif [ -n "${GRADLE_CMD:-}" ]; then
            echo "Using downloaded Gradle: ${GRADLE_CMD} assembleRelease"
            ${GRADLE_CMD} assembleRelease --no-daemon
          else
            echo "ERROR: no gradle command available"
            exit 1
          fi

      - name: Locate APK
        id: find_apk
        run: |
          set -euo pipefail
          APK=$(find ./app/build/outputs -type f -name "*.apk" 2>/dev/null | grep -i "release" | head -n 1 || true)
          if [ -z "$APK" ]; then
            APK=$(find . -type f -name "*release*.apk" 2>/dev/null | head -n 1 || true)
          fi
          if [ -z "$APK" ]; then
            echo "ERROR: No release APK found."
            exit 1
          fi
          echo "apk=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk }}
