name: Android Build (release APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:

env:
  JAVA_VERSION: 17
  ANDROID_API_LEVEL: 34
  BUILD_TOOLS_VERSION: 34.0.0
  GRADLE_VERSION: 8.1.1
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build release APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure unzip & curl installed
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK (API ${{ env.ANDROID_API_LEVEL }})
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          ndk: false
          emulator: false

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Ensure AndroidX flags in gradle.properties
        run: |
          if [ ! -f gradle.properties ]; then touch gradle.properties; fi
          grep -qxF "android.useAndroidX=true" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -qxF "android.enableJetifier=true" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties

      - name: Prepare Gradle (use wrapper if valid, otherwise download Gradle)
        id: prepare_gradle
        run: |
          set -euo pipefail

          echo "gradle_cmd=" >> $GITHUB_OUTPUT   # default empty

          # If repository has a gradlew script, check wrapper JAR for validity
          if [ -f ./gradlew ]; then
            echo "Found gradlew script in repo."
            chmod +x ./gradlew || true

            if [ -f ./gradle/wrapper/gradle-wrapper.jar ]; then
              echo "Found gradle/wrapper/gradle-wrapper.jar — checking manifest for GradleWrapperMain..."
              if unzip -p ./gradle/wrapper/gradle-wrapper.jar META-INF/MANIFEST.MF 2>/dev/null | grep -q "GradleWrapperMain"; then
                echo "Using project wrapper (gradlew)."
                echo "gradle_cmd=./gradlew" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "gradle-wrapper.jar is present but invalid; it will be ignored."
              fi
            else
              echo "gradle-wrapper.jar not found under gradle/wrapper; ignoring project wrapper."
            fi
          else
            echo "No gradlew script found in repo."
          fi

          # If we get here, wrapper is not usable — download Gradle and use its gradle executable explicitly
          echo "Downloading Gradle ${GRADLE_VERSION}..."
          curl -sLo gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          unzip -q gradle.zip
          mv "gradle-${GRADLE_VERSION}" gradle
          ls -la gradle/bin || true
          chmod +x gradle/bin/gradle || true

          # Use the explicit path to the downloaded gradle, to avoid any preinstalled gradle on the runner
          echo "gradle_cmd=./gradle/bin/gradle" >> $GITHUB_OUTPUT
          echo "Downloaded Gradle and set gradle_cmd to ./gradle/bin/gradle"

      - name: Show which Gradle will be used (debug)
        run: |
          echo "prepare_gradle outputs:"
          sed -n '1,200p' $GITHUB_OUTPUT || true
          echo "Using gradle command: ${{ steps.prepare_gradle.outputs.gradle_cmd }}"
          if [ -n "${{ steps.prepare_gradle.outputs.gradle_cmd }}" ]; then
            ${{ steps.prepare_gradle.outputs.gradle_cmd }} --version || true
          fi

      - name: Build Release APK
        id: build_step
        run: |
          set -euo pipefail
          if [ -z "${{ steps.prepare_gradle.outputs.gradle_cmd }}" ]; then
            echo "No gradle command available; aborting."
            exit 1
          fi

          GRADLE_CMD="${{ steps.prepare_gradle.outputs.gradle_cmd }}"
          echo "Running: $GRADLE_CMD assembleRelease --no-daemon"
          $GRADLE_CMD assembleRelease --no-daemon

      - name: Locate APK
        id: find_apk
        run: |
          set -euo pipefail
          APK=$(find ./app/build/outputs -type f -name "*.apk" 2>/dev/null | grep -i "release" | head -n 1 || true)
          if [ -z "$APK" ]; then
            APK=$(find . -type f -name "*release*.apk" 2>/dev/null | head -n 1 || true)
          fi
          if [ -z "$APK" ]; then
            echo "No release APK found."
            exit 1
          fi
          echo "apk=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk }}
