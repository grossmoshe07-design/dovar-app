name: Build Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: 17
  ANDROID_API_LEVEL: 34
  BUILD_TOOLS_VERSION: 34.0.0
  GRADLE_VERSION: 8.1.1
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download Android SDK Command-line tools
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Download Gradle
        run: |
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle.zip
          mv gradle-${GRADLE_VERSION} gradle
          chmod +x gradle/bin/gradle
          echo "$PWD/gradle/bin" >> $GITHUB_PATH

      - name: Ensure gradle is available
        run: |
          ./gradle/bin/gradle --version

      - name: Set android.useAndroidX
        run: echo "android.useAndroidX=true" >> gradle.properties

      - name: Build release APK
        run: |
          set -euo pipefail
          if [ -f ./gradlew ]; then
            echo "Using ./gradlew"
            ./gradlew assembleRelease --no-daemon
          else
            echo "Using downloaded Gradle"
            ./gradle/bin/gradle assembleRelease --no-daemon
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
