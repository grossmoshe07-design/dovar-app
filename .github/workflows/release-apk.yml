name: Build APK (no signing)

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  FALLBACK_GRADLE_VERSION: '8.4.1'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # Install the REAL commandline-tools (fixes sdkmanager)
      - name: Install Android SDK + Required Packages
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          
          # Download Google commandline tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O clt.zip
          unzip -q clt.zip
          mv cmdline-tools latest
          rm clt.zip

          # Add to PATH
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          # Accept all licenses NON-interactively
          yes | sdkmanager --licenses

          # Install only required components (no emulator, no XR/TV junk)
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;${BUILD_TOOLS_VERSION}"

      # Make gradlew executable if exists
      - name: Make gradlew executable
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          fi

      # Build the APK using gradlew or a fallback Gradle
      - name: Build APK
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          
          if [ -x ./gradlew ]; then
            ./gradlew assembleRelease --no-daemon
          else
            GRADLE_VER="${FALLBACK_GRADLE_VERSION}"
            DIST="gradle-$GRADLE_VER-bin.zip"
            URL="https://services.gradle.org/distributions/$DIST"

            mkdir -p /tmp/gradle
            curl -sSL "$URL" -o /tmp/gradle/$DIST
            unzip -q /tmp/gradle/$DIST -d /tmp/gradle

            /tmp/gradle/gradle-$GRADLE_VER/bin/gradle assembleRelease --no-daemon
          fi

      # Find APK output
      - name: Locate APK
        id: find_apk
        run: |
          APK=$(find . -type f -name "*release*.apk" | head -n 1)
          if [ -z "$APK" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "apk=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"

      # Upload as artifact
      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: dovar-apk
          path: ${{ steps.find_apk.outputs.apk }}

      # Attach to GitHub Release (only for release trigger)
      - name: Attach APK to GitHub Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
