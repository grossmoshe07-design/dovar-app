name: Build APK (no signing)

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  FALLBACK_GRADLE_VERSION: '8.4.1'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Ensure sdkmanager is available and install SDK components
        run: |
          export PATH="$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/tools/bin:$ANDROID_SDK_ROOT/cmdline-tools/bin"
          if ! command -v sdkmanager >/dev/null 2>&1; then
            echo "sdkmanager not found â€” listing $ANDROID_SDK_ROOT for debugging"
            ls -la $ANDROID_SDK_ROOT || true
          fi
          yes | sdkmanager --licenses || true
          sdkmanager --update || true
          sdkmanager "platform-tools" "platforms;android-${{ env.ANDROID_API_LEVEL }}" "build-tools;${{ env.BUILD_TOOLS_VERSION }}" || true

      - name: Make gradlew executable (if present)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          else
            echo "gradlew not found in repo; will use fallback Gradle distribution"
          fi

      - name: Build (use gradlew if present; otherwise download Gradle and use it)
        run: |
          set -e
          if [ -x ./gradlew ]; then
            echo "Using repository gradlew"
            ./gradlew assembleRelease --no-daemon
          else
            GRADLE_VER="${FALLBACK_GRADLE_VERSION}"
            DIST="gradle-${GRADLE_VER}-bin.zip"
            URL="https://services.gradle.org/distributions/${DIST}"
            mkdir -p /tmp/gradle-dist
            echo "Downloading $URL"
            curl -sSL "$URL" -o /tmp/gradle-dist/$DIST
            unzip -q /tmp/gradle-dist/$DIST -d /tmp/gradle-dist
            /tmp/gradle-dist/gradle-${GRADLE_VER}/bin/gradle --no-daemon assembleRelease
          fi

      - name: Locate APK
        id: find_apk
        run: |
          echo "Looking for APK..."
          ls -la app/build/outputs/apk || true
          APK=$(find app/build/outputs/apk -type f -name "*release*.apk" | head -n 1 || true)
          if [ -z "$APK" ]; then
            APK=$(find app/build/outputs -type f -name "*.apk" | head -n 1 || true)
          fi
          if [ -z "$APK" ]; then
            echo "ERROR: No APK produced by the build."
            exit 1
          fi
          echo "Found APK: $APK"
          echo "apk=$APK" >> $GITHUB_OUTPUT

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: dovar-apk
          path: ${{ steps.find_apk.outputs.apk }}

      - name: Attach APK to GitHub Release (only on release)
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
