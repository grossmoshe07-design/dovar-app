name: Build APK on Release

on:
  release:
    types: [published]

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  BUILD_TOOLS_VERSION: '34.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Set up Android SDK / Build Tools
        uses: r0adkll/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Locate release APK
        id: find_apk
        run: |
          echo "Looking for release APK..."
          ls -la app/build/outputs/apk || true
          APK=$(find app/build/outputs/apk -name "*release*.apk" | head -n 1 || true)
          if [ -z "$APK" ]; then
            echo "No release APK found"
            exit 1
          fi
          echo "Found APK: $APK"
          echo "apk=$APK" >> $GITHUB_OUTPUT

      - name: Decode keystore (if provided)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "Decoding keystore"
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK (if keystore provided)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          unsigned="${{ steps.find_apk.outputs.apk }}"
          echo "Signing $unsigned"
          APKSIGNER="$ANDROID_SDK_ROOT/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner"
          "$APKSIGNER" sign --ks release.keystore --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} --key-pass pass:${{ secrets.KEY_PASSWORD }} --out signed.apk "$unsigned"
          echo "signed.apk created"

      - name: Determine final APK path
        id: final_apk
        run: |
          if [ -f signed.apk ]; then
            echo "final_apk=signed.apk" >> $GITHUB_OUTPUT
          else
            echo "final_apk=${{ steps.find_apk.outputs.apk }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: dovar-apk
          path: ${{ steps.final_apk.outputs.final_apk }}

      - name: Attach APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.final_apk.outputs.final_apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
