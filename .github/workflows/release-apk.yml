name: Build APK (no signing)

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # 3. Install Android SDK + Required Packages
      - name: Install Android SDK + Required Packages
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --licenses

          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;${BUILD_TOOLS_VERSION}"

      # 4. Setup Gradle (optional, we are using wrapper)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 5. Make gradlew executable & build APK
      - name: Build APK
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          if [ ! -f ./gradlew ]; then
            echo "ERROR: gradlew not found! Please commit your Gradle wrapper."
            exit 1
          fi

          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      # 6. Locate APK
      - name: Locate APK
        id: find_apk
        run: |
          APK=$(find . -type f -name "*release*.apk" | head -n 1)
          if [ -z "$APK" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "apk=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dovar-apk
          path: ${{ steps.find_apk.outputs.apk }}

      # 8. Attach APK to GitHub Release
      - name: Attach APK to GitHub Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
