name: Android Build (release APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:

env:
  JAVA_VERSION: 17
  ANDROID_API_LEVEL: 34
  BUILD_TOOLS_VERSION: 34.0.0
  GRADLE_VERSION: 8.1.1
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build release APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure unzip & curl installed
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK (API ${{ env.ANDROID_API_LEVEL }})
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          ndk: false
          emulator: false

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Ensure AndroidX flags in gradle.properties
        run: |
          # create file if not exists
          if [ ! -f gradle.properties ]; then
            touch gradle.properties
          fi

          # Add flags only if not already present
          grep -qxF "android.useAndroidX=true" gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
          grep -qxF "android.enableJetifier=true" gradle.properties || echo "android.enableJetifier=true" >> gradle.properties

      - name: Prepare Gradle (use wrapper if valid, otherwise download Gradle)
        id: prepare_gradle
        run: |
          set -euo pipefail

          # Default: not using wrapper
          echo "using_wrapper=false" >> $GITHUB_OUTPUT

          if [ -f ./gradlew ]; then
            echo "Found gradlew script in repo."
            chmod +x ./gradlew || true

            # Check wrapper jar exists and has the expected Main-Class
            if [ -f ./gradle/wrapper/gradle-wrapper.jar ]; then
              echo "Found gradle/wrapper/gradle-wrapper.jar — checking manifest..."
              if unzip -p ./gradle/wrapper/gradle-wrapper.jar META-INF/MANIFEST.MF 2>/dev/null | grep -q "GradleWrapperMain"; then
                echo "gradle-wrapper.jar appears valid — using project wrapper."
                echo "using_wrapper=true" >> $GITHUB_OUTPUT
              else
                echo "gradle-wrapper.jar is present but does not contain GradleWrapperMain (broken)."
                echo "It will be ignored and workflow will download a Gradle distribution."
              fi
            else
              echo "gradle-wrapper.jar not found under gradle/wrapper — will download Gradle distribution."
            fi
          else
            echo "No gradlew script found in repo — will download Gradle distribution."
          fi

          # If wrapper not usable, download Gradle distribution and add to PATH
          if [ "${{ steps.prepare_gradle.outcome || '' }}" = "skipped" ]; then
            # no-op, kept for safety
            :
          fi

          # read output variable to decide (we use a file read because $GITHUB_OUTPUT was just appended)
          USING_WRAPPER=$(cat $GITHUB_OUTPUT | awk -F= '/^using_wrapper=/{print $2}' | tail -n1 || true)

          if [ "$USING_WRAPPER" != "true" ]; then
            echo "Downloading Gradle ${GRADLE_VERSION}..."
            curl -sLo gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
            unzip -q gradle.zip
            mv "gradle-${GRADLE_VERSION}" gradle
            ls -la gradle/bin || true
            # ensure bin is on PATH
            echo "$PWD/gradle/bin" >> $GITHUB_PATH
            echo "Downloaded Gradle and added gradle/bin to PATH."
          fi

      - name: Build Release APK
        id: build_step
        run: |
          set -euo pipefail

          # Determine which runner to use
          USING_WRAPPER=false
          if [ -f ./gradlew ]; then
            # check earlier output if available (when step outputs are set, we can try to read them)
            # Use environment fallback: check wrapper jar validity again
            if [ -f ./gradle/wrapper/gradle-wrapper.jar ] && unzip -p ./gradle/wrapper/gradle-wrapper.jar META-INF/MANIFEST.MF 2>/dev/null | grep -q "GradleWrapperMain"; then
              USING_WRAPPER=true
            fi
          fi

          if [ "$USING_WRAPPER" = "true" ]; then
            echo "Using project wrapper: ./gradlew assembleRelease"
            chmod +x ./gradlew || true
            ./gradlew assembleRelease --no-daemon
          else
            echo "Using downloaded Gradle: gradle assembleRelease"
            # gradle should be on PATH from previous step
            gradle assembleRelease --no-daemon
          fi

      - name: Locate APK
        id: find_apk
        run: |
          set -euo pipefail

          # prefer common module path if exists
          APK=$(find ./app/build/outputs -type f -name "*.apk" 2>/dev/null | grep -i "release" | head -n 1 || true)

          # fallback to any release-named apk
          if [ -z "$APK" ]; then
            APK=$(find . -type f -name "*release*.apk" 2>/dev/null | head -n 1 || true)
          fi

          if [ -z "$APK" ]; then
            echo "No release APK found."
            exit 1
          fi

          echo "apk=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk }}
