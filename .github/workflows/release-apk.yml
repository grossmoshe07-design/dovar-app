name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: 17
      ANDROID_API_LEVEL: 34
      BUILD_TOOLS_VERSION: 34.0.0
      GRADLE_VERSION: 8.1.1
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # Install Android SDK components
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          target: default

      # Ensure Gradle can fetch Google/Maven dependencies
      - name: Configure Gradle repositories
        run: |
          mkdir -p ~/.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> ~/.gradle/init.gradle

      # Download Gradle if no ./gradlew present
      - name: Download Gradle
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Downloading Gradle $GRADLE_VERSION"
            curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
            unzip -q gradle.zip
            mv gradle-${GRADLE_VERSION} gradle
            chmod +x gradle/bin/gradle
            echo "$PWD/gradle/bin" >> $GITHUB_PATH
          fi

      # Run Gradle assembleRelease
      - name: Build Release APK
        run: |
          set -euo pipefail
          if [ -f ./gradlew ]; then
            echo "Using project wrapper ./gradlew"
            ./gradlew assembleRelease --no-daemon
          else
            echo "Using downloaded Gradle distribution"
            ./gradle/bin/gradle assembleRelease --no-daemon
          fi

      # Upload APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
