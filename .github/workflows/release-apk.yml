name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      JAVA_VERSION: 17

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK Command-line Tools
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Ensure Gradle wrapper exists
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Gradle wrapper missing, generating..."
            sudo apt-get update
            sudo apt-get install -y wget unzip
            wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
            unzip gradle-8.1.1-bin.zip -d $HOME/gradle
            echo "$HOME/gradle/gradle-8.1.1/bin" >> $GITHUB_PATH
            gradle wrapper --gradle-version 8.1.1
          fi

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build APK (Release)
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
